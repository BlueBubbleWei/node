<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular scope learning</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<header>
		<h1>{{carname}}</h1>	
	</header>	
	<div>
		<ul>
			<li ng-repeat="x in names">{{x}}</li>
		</ul>
	</div>
	<div>
		<h1>{{lastname}}家庭成员</h1>
		<ul>
			<li ng-repeat="x in names">{{x}} {{lastname}}</li>
		</ul>
	</div>
</body>
	<script src='../node_modules/.1.6.1@angular/angular.js'></script>
	<script>
	var app=angular.module('myApp',[]);
	app.controller('myCtrl',function($scope,$rootScope){
		$scope.carname='Volvo';
		$scope.names=['Email','WeChat','QQ'];
		$rootScope.lastname="Bubbles";
	})
	</script>
</html>
