<div class="system-view">
    <div class="GenTopStatistics">
        <div><img src="systemPage/images/systemgeneral.png"><p>系统使用情况</p></div>
        <p ng-repeat="x in __list track by $index">
            {{x.productId}}
        </p>

    </div>

    <div class="panel panel-default systemList">
        <!-- Default panel contents -->
        <!--<div class="panel-heading">Panel heading</div>-->

        <!-- Table -->
        <table class="table table-striped systemGeneral">
            <thead id="addthead">
            <tr>
                <th></th><th>累计用户</th><th>累计装机量</th><th>日均登陆人数</th><th>单日在线最高人数</th>
            </tr>
            </thead>
            <tbody id="addtbody">
            </tbody>
        </table>
    </div>
    <div class="systemTrend">
        <div class="systemTrend-top">
        </div>
        <div class="system-titl">
            <img class="titl-img" src="systemPage/images/titl-img.png" alt=""><p class="titl-word">系统整体趋势</p>
        </div>
        <div class="systemChart">
            <div class="chart-click">
                <click-left class="click-left">
                    <!--switch class adding this one-->
                    <p class="count-number switch-left-down" id="usercount">累计用户</p>
                    <p class="count-number"  id="downloadingcount">累计装机量</p>
                </click-left>
                <div class="click-right">
                    <p class="select-time">全部</p>
                    <p class="select-time">近三年</p>
                    <p class="select-time">近一年</p>
                    <p class="select-time">近一季</p>
                    <p class="select-time">近一月</p>
                </div>
            </div>
           <!-- <div id="trendChart" class="chart">
                &lt;!&ndash;图表&ndash;&gt;
            </div>-->
            <div id="waveChart" class="wavechart"></div>
            <div class="chartIcon">
                <!--<div class="leftAll ">-->
                    <!--<p class="checkInfo "><span class="checkALL checkword">全选</span><input type="checkbox" id="checkALL"  checked="checked" class="checkALL" for="checkALL" ></p>-->
                <!--</div>-->
                <div class="leftCheck">
                    <div class="clearFloat">
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="psdAll"></span><span class="checkDetailpublic checkDetailword">PDS总体</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="brower"></span><span class="checkDetailpublic checkDetailword">浏览器</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="cockpit"></span><span class="checkDetailpublic checkDetailword">驾驶舱</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="mobile"></span><span class="checkDetailpublic checkDetailword">移动应用</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="mobliePad"></span><span class="checkDetailpublic checkDetailword">移动应用(pad)</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="process"></span><span class="checkDetailpublic checkDetailword">进度计划</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="integrate"></span><span class="checkDetailpublic checkDetailword">集成应用</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="iBan"></span><span class="checkDetailpublic checkDetailword">iBAN</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="BC"></span><span class="checkDetailpublic checkDetailword">BC</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="calGeneral"></span><span class="checkDetailpublic checkDetailword">算量总体</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="tuJian"></span><span class="checkDetailpublic checkDetailword">土建</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="gangjin"></span><span class="checkDetailpublic checkDetailword">钢筋</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="install"></span><span class="checkDetailpublic checkDetailword">安装</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="construct"></span><span class="checkDetailpublic checkDetailword">施工</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="subordate"></span><span class="checkDetailpublic checkDetailword">下料</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="special"></span><span class="checkDetailpublic checkDetailword">专项</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="node"></span><span class="checkDetailpublic checkDetailword">节点</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="banzhu"></span><span class="checkDetailpublic checkDetailword">班筑</span></p>
                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="banhuitong"></span><span class="checkDetailpublic checkDetailword">班汇通</span></p>

                        <p class="detailgroup"><span class="checkDetailico checkDetailpublic" id="others"></span><span class="checkDetailpublic checkDetailword">其他</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
